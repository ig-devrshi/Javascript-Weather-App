<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card" id="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="name">
            <button id="submit-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="error">
            <h2>Invalid City Name</h2>
            <p>Please Enter Valid City Name</p>
            <button id="reset-btn" class="reset-btn" onclick="resetBtn()">Reset</button>
        </div>
        <div class="weather" id="weather">
            
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h3 class="desc">light rain</h3>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Your City</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.svg">
                    <div>
                        <p class="humid">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.svg">
                    <div>
                        <p class="wind">15km/hrs</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span>Created By</span><br>
        Devrshi Bhavsar and Prathamesh Gawande
    </footer>

    <script src="script.js"></script>

</body>

</html>
